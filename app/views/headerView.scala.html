<!-- website name and icon -->
<div class="span3 offset centered-text">
	<img src=@routes.Assets.at("img/logo.png")></img>
</div>

<!-- navigation menu -->
<div class="span3 offset7 centered-text" style="height: 50px; line-height: 50px;">

	@if(controllers.User.isConnected()) {
		<a href="/sign-off">
			<button class="btn">
				@controllers.Sessions.getUserEmailAddress(controllers.User.getUserUUID().get()).get()
				<i class="icon-off"></i>
			</button>
		</a>
	} else {
		<a href="/authenticate">
			<button class="btn">Connexion</button>
		</a>
	}
	
</div>
