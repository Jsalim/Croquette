<!-- website name and icon -->
<div class="span3 offset centered-text">
	<img src=@routes.Assets.at("img/logo.png")></img>
</div>

<!-- navigation menu -->
<div class="span3 offset7 centered-text" style="height: 50px; line-height: 50px;">

	<a href="/sign-off">
		<button class="btn">
			@defining(controllers.User.getUserUUID().get()) { userUUID =>
				@controllers.Sessions.getUserEmailAddress(userUUID).get()
			}
			<i class="icon-off"></i>
		</button>
	</a>
	
</div>
